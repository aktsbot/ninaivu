{%extends "partials/layout.html"%}

<!-- add message -->
{% block content %}

<h1>New message</h1>

<form action="/admin/messages/new" method="POST">
  <label for="content">Message content</label>
  <textarea
    rows="5"
    id="content"
    name="content"
    value="{{body.content}}"
    placeholder="This is the SMS that you'd be sending to patients"
    required
  ></textarea>

  <button class="btn btn-b" type="submit">Create message</button>
</form>

{% endblock %}
