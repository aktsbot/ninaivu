{%extends "partials/layout.html"%}

<!-- reset password -->
{% block content %}
<h1>Reset password?</h1>

<form action="/auth/reset-password" method="POST">
  <label for="password">New password</label>
  <input type="password" id="password" required name="password" value="{{ body.password }}" />
  
  <input type="hidden" id="userId" required name="userId" value="{{ userId }}" />
  <input type="hidden" id="resetCode" required name="resetCode" value="{{ resetCode }}" />

  <button class="btn" type="submit">Reset my password</button>
</form>

{% endblock %}
