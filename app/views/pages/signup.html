{%extends "partials/layout.html"%}

<!-- signup -->
{% block content %}
<h1>Create an account</h1>

<form action="/auth/signup" method="POST">
  <label for="fullName">Your name</label>
  <input type="text" name="fullName" id="fullName" required value="{{ body.fullName }}" />

  <label for="email">Email</label>
  <input type="email" name="email" id="email" required value="{{ body.email }}"/>

  <label for="password">Password</label>
  <input type="password" name="password" id="password" required value="{{ body.password }}"/>

  <button class="btn" type="submit">Signup</button>
</form>

{% endblock %}
