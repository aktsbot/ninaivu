{%extends "partials/layout.html"%}

<!-- forgot password -->
{% block content %}
<h1>Forgot password?</h1>

<p>Please use your login email to reset your account's password.</p>

<form action="/auth/forgot-password" method="POST">
  <label for="email">Email</label>
  <input type="email" id="email" required name="email" value="{{ body.email }}" />

  <button class="btn btn-a" type="submit">Get reset email</button>
</form>

{% endblock %}
